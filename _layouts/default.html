<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{site.baseurl}}/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="{{ "/css/bootstrap.min.css"  | relative_url }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ "/css/ie10-viewport-bug-workaround.css" | relative_url }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/css/starter-template.css" | relative_url }}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% seo %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% assign nav_pages = site.pages | where_exp: "item", "item.include_in_nav != nil" | sort: 'include_in_nav' %}
            {% for p in nav_pages %}
              {% if page.url == p.url %}
                <li class="active"><a href="{{p.url | relative_url}}" class="active">{{p.title}}</a></li>
              {% else %}
                <li><a href="{{p.url}}">{{p.title}}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ "/js/jquery-3.2.1.min.js" | relative_url }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | relative_url }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ "/js/ie10-viewport-bug-workaround.js" | relative_url }}"></script>
  </body>
</html>
